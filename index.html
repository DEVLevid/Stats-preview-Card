<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div class="main">
  <div class="container">
    
    <div class="card-left">

        <div class="title">
          <h1>Get <span>insights</span> that help <br> your business grow.</h1>
        </div>

        <div class="description">
          <p class="description">Discover the benefits of data analytics and make<br> better decisions regarding
            revenue, customer <br>
            experience, and overall efficiency.</p>
          </div>

      <div class="informations">
        <div class="companies">
          <h1>10k+</h1>
          <p class="settings">companies</p>
        </div>
        <div class="templates">
          <h1>314</h1>
          <p class="settings">templates</p>
        </div>
        <div class="queries">
          <h1>12m+</h1>
          <p class="settings">queries</p>
        </div>
      </div>
    </div>

      <img src="images/image-header-desktop.jpg" alt="img">
 
  </div>
</div>

</html>
