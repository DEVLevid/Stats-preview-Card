<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div class="main">
    <div class="container">

      <div class="card-left">
        <div class="text-container">
          <div class="title">
            <h1>Get <span>insights</span> that help your business grow.</h1>
          </div>

          <div class="subtitle">
            <p class="description">Discover the benefits of data analytics and make better decisions regarding
              revenue, customer experience, and overall efficiency.</p>
          </div>


          <div class="informations">
            <div class="companies">
              <p class="number">10k+</p>
              <p class="settings">companies</p>
            </div>
            <div class="templates">
              <p class="number">314</p>
              <p class="settings">templates</p>
            </div>
            <div class="queries">
              <p class="number">12m+</p>
              <p class="settings">queries</p>
            </div>
          </div>
        </div>
      </div>

      <div class="img-container">
        <img src="images/image-header-desktop.jpg" alt="img">
      </div>

    </div>
  </div>
</body>

</html>
